<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare graphs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<table border="0">
    <tbody>
    <tr>
        <td colspan="2">
            <div id="origin_image" style="border: thin solid lightgray; padding: 5px; margin: 5px; text-align: center;">
                <img src="../../../../../../../../target/latencies/latencies-graph.png" width="100%">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="left_selectors" style="border: thin solid lightgray; padding: 5px; margin: 5px; text-align: center; background-color: lightblue;">
                <strong>Histogram: </strong>

                <label for="left_window">Window: </label>
                <select id="left_window" name="left_window">
                    <option value="1" selected="selected">1 min</option>
                    <option value="5">5 mins</option>
                    <option value="10">10 mins</option>
                    <option value="30">30 mins</option>
                    <option value="60">1 hour</option>
                    <option value="120">2 hours</option>
                </select>

                <label for="left_buckets">Buckets: </label>
                <select id="left_buckets" name="left_buckets">
                    <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>

                <label for="left_phi">Phi: </label>
                <select id="left_phi" name="left_phi">
                    <option value="0.3" selected="selected">0.3</option>
                    <option value="0.63">0.63</option>
                    <option value="0.7">0.7</option>
                    <option value="0.8">0.8</option>
                    <option value="2.0">2.0</option>
                </select>

                <br/>
                <strong>Graph: </strong>

                <label for="left_tf">Time Frame: </label>
                <select id="left_tf" name="left_tf">
                    <option value="" selected="selected">----</option>
                    <option value="5">Last 5 mins</option>
                    <option value="10">Last 10 mins</option>
                    <option value="30">Last 30 mins</option>
                    <option value="60">Last 1 hour</option>
                </select>

                <label for="left_points">Points: </label>
                <select id="left_points" name="left_points">
                    <option value="" selected="selected">----</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>

                <button id="left_clear">Clear</button>
            </div>

            <div id="left_image" style="border: thin solid lightgray; padding: 5px; margin: 5px; text-align: center;">
                <img src="../../../../../../../../target/latencies/win=1_buck=10_phi=0.3_histogram.png" width="100%">
            </div>
        </td>
        <td>
            <div id="right_selectors" style="border: thin solid lightgray; padding: 5px; margin: 5px; text-align: center; background-color: lightblue;">
                <strong>Histogram: </strong>

                <label for="right_window">Window: </label>
                <select id="right_window" name="right_window">
                    <option value="1" selected="selected">1 min</option>
                    <option value="5">5 mins</option>
                    <option value="10">10 mins</option>
                    <option value="30">30 mins</option>
                    <option value="60">1 hour</option>
                    <option value="120">2 hours</option>
                </select>

                <label for="right_buckets">Buckets: </label>
                <select id="right_buckets" name="right_buckets">
                    <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>

                <label for="right_phi">Phi: </label>
                <select id="right_phi" name="right_phi">
                    <option value="0.3" selected="selected">0.3</option>
                    <option value="0.63">0.63</option>
                    <option value="0.7">0.7</option>
                    <option value="0.8">0.8</option>
                    <option value="2.0">2.0</option>
                </select>

                <br/>
                <strong>Graph: </strong>

                <label for="right_tf">Time Frame: </label>
                <select id="right_tf" name="right_tf">
                    <option value="">----</option>
                    <option value="5" selected="selected">Last 5 mins</option>
                    <option value="10">Last 10 mins</option>
                    <option value="30">Last 30 mins</option>
                    <option value="60">Last 1 hour</option>
                </select>

                <label for="right_points">Points: </label>
                <select id="right_points" name="right_points">
                    <option value="">----</option>
                    <option value="20" selected="selected">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>

                <button id="right_clear">Clear</button>
            </div>

            <div id="right_image" style="border: thin solid lightgray; padding: 5px; margin: 5px; text-align: center;">
                <img src="../../../../../../../../target/latencies/win=1_buck=10_phi=0.3_frame=5_pts=20.png" width="100%">
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script type="application/javascript">
  jQuery(function ($) {

    function updateImage(side) {
      var link = $('#' + side + '_tf').val() && $('#' + side + '_points').val() ?
        '../../../../../../../../target/latencies/win=' + $('#' + side + '_window').val() + '_buck=' + $('#' + side + '_buckets').val() + '_phi=' + $('#' + side + '_phi').val() + '_frame=' + $('#' + side + '_tf').val() + '_pts=' + $('#' + side + '_points').val() + '.png' :
        '../../../../../../../../target/latencies/win=' + $('#' + side + '_window').val() + '_buck=' + $('#' + side + '_buckets').val() + '_phi=' + $('#' + side + '_phi').val() + '_histogram.png';
      console.log(side + '_image = ' + link);
      $('#' + side + '_image img').attr('src', link);
    }

    $('#left_clear').click(function () {
      $("#left_points,#left_tf").val("");
      updateImage('left');
      updateImage('right');
    });

    $('#right_clear').click(function () {
      $("#right_points,#right_tf").val("");
      updateImage('left');
      updateImage('right');
    });

    $('#left_buckets,#left_phi,#left_points,#left_tf,#left_window,#right_buckets,#right_phi,#right_points,#right_tf,#right_window').change(function () {
      console.log($(this).attr('id') + ' = ' + $(this).val());
      updateImage('left');
      updateImage('right');
    });

  });
</script>

</body>
</html>
